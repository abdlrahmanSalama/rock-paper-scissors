<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <script async data-id="101446696" src="//static.getclicky.com/js"></script>
</head>
<body>
    <div id="container">
        <h1>Rock Paper Scissors!</h1>
        <div id="player-container">
            <h2>Player</h2>
            <div id="player-buttons">
                <button class="player-button rock">✊🏻</button>
                <button class="player-button paper">🖐🏻</button>
                <button class="player-button scissors">✌🏻</button>
            </div>
        </div>
        <div id="computer-container">
            <h2>Computer</h2>
            <div id="player-buttons">
                <button class="computer-button">💻</button>
            </div>
        </div>
        <p class="round-statement">🎮 Start by choosing rock, paper or scissors!</p>
        <p class="score-statement">🏆 Score: 0</p>
        <button class="reset-button">Reset</button>
    </div>
</body>
</html>
